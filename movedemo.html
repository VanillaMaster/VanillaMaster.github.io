<!DOCTYPE html>
<html lang="en" dir="ltr" class="max">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=0" />
    <title></title>

    <style>
      .max {
        height: 100%;
        width: 100%;
      }
    </style>


  </head class="max">
  <body class="max" style="overflow: hidden;margin: 0;background-color: green;">


  <div class="max" style="background: yellow;">

    <h1 style="margin:0;">test</h1>
    <button type="button" onclick="alert('asd')" name="button">click</button>

    <div id="1" style="width:50%; height:100%; background: red; opacity:0.5;position:absolute; top:0; overflow:scroll;pointer-events: none;">

      <div style="background:blue;height: 100%;width: 100%;">

        <div id="drag" style="position: absolute; height: 100px;width: 100%; background: white; opacity: 0.5;bottom: 0;pointer-events: all;">

        </div>

      </div>

      <div style="background:green;height: 100%;width: 100%;pointer-events: all;">
        <button type="button" onclick="alert('asd2')" name="button">click</button>
      </div>

    </div>

  </div>


  </body>


  <script type="text/javascript">
    document.getElementById("drag").addEventListener("touchstart", test, false);
    document.getElementById("drag").addEventListener("touchend", test2, false);

    function test(){
      //console.log("a");
      document.getElementById("1").style.pointerEvents = "auto";
    }

    function test2(){
      //console.log("a");
      document.getElementById("1").style.pointerEvents = "none";
    }

  </script>

</html>
