<!DOCTYPE html>
<html class="themeWhite" lang="en" dir="ltr">
  <head>

    <link rel="stylesheet" href="resources/css/toolTip.css">
    <link rel="stylesheet" href="resources/css/main.css">
    <link rel="stylesheet" href="resources/css/subNavigation.css">
    <link rel="stylesheet" href="resources/css/sideBar.css">
    <link rel="stylesheet" href="resources/css/overlay.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,300&display=swap" rel="stylesheet">

    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <!-- toolTip -->
    <div class id="toolTip"></div>

    <!-- overlay -->
    <div id="overlay">
      <button title="Close" type="button" class="overlayCloseButton">&#x2715;</button>

      <iframe id="overlayWindow" style="width:0;" src=""></iframe>

    </div>

    <!-- app -->
    <div id="app">

      <header>
        <div id="topBar">

          <div class="topBarEdge">
            left
          </div>

          <div class="topBarMiddle">
            middle
          </div>

          <div class="topBarEdge">
            right
          </div>

        </div>
      </header>

      <div class="sideNavigation">
        <input id="sideCheckbox" type="checkbox" style="display:none;">
        <label for="sideCheckbox">
          <svg class="show" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M21 11H6.83l3.58-3.59L9 6l-6 6 6 6 1.41-1.41L6.83 13H21z"/></svg>
          <svg class="collapse" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 5v14H5V5h14m1.1-2H3.9c-.5 0-.9.4-.9.9v16.2c0 .4.4.9.9.9h16.2c.4 0 .9-.5.9-.9V3.9c0-.5-.5-.9-.9-.9zM11 7h6v2h-6V7zm0 4h6v2h-6v-2zm0 4h6v2h-6zM7 7h2v2H7zm0 4h2v2H7zm0 4h2v2H7z"/></svg>
        </label>
        <br>
        <div>
        <ul>
          <li><a href="#">kind</a></li>
          <li><a href="#">of</a></li>
          <li><a href="#">document</a></li>
          <li><a href="#4">navigation</a></li>
        </ul>
        </div>
      </div>

      <div id="mainArea">

        <!--<div>-->

          <div id="subNavigation" class="subNavigation">
            <ul>
              <li>
                <a data-target-id="tmp" class="subNavigationButton active">Temp</a>
              </li>
              <li>
                <a data-target-id="tmp2" id="tmpid" class="subNavigationButton">Temp 2</a>
              </li>
              <li>
                <a data-target-id="tmp3" class="subNavigationButton">Temp 3</a>
              </li>
            </ul>
          </div>

          <!-- main -->

          <div class="subNavigationCard active" id="tmp">

            <span style="user-select:none;cursor: pointer;" onclick="document.getElementById('tmpid').click()">temp2</span>
            <hr>

            <fieldset style="background:var(--app-background-color);">

              <legend>weapon ToolTip test</legend>
              <a href="data/weapon/homa_staff.json">палка хутваы:</a>

              <a href="/tmp.html" class="aImg toolTip subPage" data-tooltip-src="data/weapon/homa_staff.json" style="width:75px;height:75px;display: block;">
                <img src="pic/homa.png">
              </a>

              <br>
              <a href="data/weapon/amos_bow.json">лук ануса:</a>

              <a href="/tmp.html" class="aImg toolTip subPage" data-tooltip-src="data/weapon/amos_bow.json">
                <img src="pic/amos.png">
              </a>

            </fieldset>

            <fieldset style="background:var(--app-background-color);">

              <legend>charecters ToolTip test</legend>
              <a href="#">гей:</a>

              <a href="https://genshin-impact.fandom.com/wiki/Venti" data-tooltip-src="data/weapon/homa_staff.json" style="width:75px;height:75px;display: block;">
                <img style="width:100%;height:100%;" src="pic/venti.png">
              </a>

              <span>TODO: придумать тултип для чаров</span>

            </fieldset>

            <fieldset style="background:var(--app-background-color);">

              <legend>artifacts ToolTip test</legend>
              <a href="data\artifacts\bloodstained_chivalry.json">рыцарь(roflanEbalo):</a>

              <a href="/tmp.html" class="aImg toolTip subPage" data-tooltip-src="data\artifacts\bloodstained_chivalry.json">
                <img src="pic/bloodstained.png">
              </a>

              <span>TODO: заменить шакальную пикчу</span>

            </fieldset>

          </div>

          <!-- /main -->

          <div class="subNavigationCard" id="tmp2">
            tmp2
          </div>

          <div class="subNavigationCard" id="tmp3">
            tmp3
          </div>

        <!--</div>-->

      </div>

    </div>

  </body>

  <script type="text/javascript">
    if ( window.location !== window.parent.location ) {
        //in iframe
        document.querySelector("html").classList.add("isOverlay");
        while (document.getElementsByClassName("subPage")[0]) {
          document.getElementsByClassName("subPage")[0].classList.remove("subPage");
        }
      } else {
        //in browser
        document.querySelector(".sideNavigation").classList.add("active");
      }
  </script>

  <script src="resources/js/toolTip.js" type="text/javascript"></script>
  <script src="resources/js/subNavigation.js" type="text/javascript"></script>
  <script src="resources/js/overlay.js" type="text/javascript"></script>

  <template id="weapon">

    <div class="weaponCard">

      <h1 class="name"></h1>

      <ul>

        <li>
          <span class="itemClass"></span><br>
          <span class="subStat"></span><br>
          <span class="subStatValue"></span><br>
          <span class="mainStat"></span><br>
          <span class="mainStatValue"></span><br>
          <span class="rarity"></span><br>
        </li>

        <li>
          <img src="" alt="weapin_img">
        </li>

      </ul>


      <div class="passives">
      </div>

    </div>

  </template>

</html>
